<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ImgChange</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <style>
    .test {
      width: 150px;
      height: 150px;
      border: 3px solid #000;
    }
  </style>
</head>

<body>
  <div id="app">
    <img src="37m.jpg" v-bind:alt="alt" class="test" v-bind:style="[resizeStyle, setBorder]">
    <br>
    <label for="width">
      <strong>Width: </strong>
    </label>
    <input type="number" name="width" v-model="width">
    <br>
    <label for="height">
      <strong>Height: </strong>
    </label>
    <input type="number" name="height" v-model="height">
    <br>
    <label for="border_w">
      <strong>Border width: </strong>
    </label>
    <input type="number" name="border_w" v-model="border_w">
    <br>
    <label for="border_color">
      <strong>Border color: </strong>
    </label>
    <input type="color" name="border_color" v-model="border_color">
    <br>
    <label for="alt">
      <strong>Alt text: </strong>
    </label>
    <input type="text" name="alt" v-model="alt">

  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        width: 500,
        height: 300,
        border_color: '#000',
        border_w: 3,
        alt: 'Picture'
      },
      computed: {
        resizeStyle: function () {
          return {
            width: this.width + 'px',
            height: this.height + 'px'
          }
        },
        setBorder: function () {
          return {
            'border-color': this.border_color,
            'border-width': this.border_w + 'px'
          }
        }
      }
    })
  </script>
</body>

</html>
